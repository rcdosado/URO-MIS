{% extends 'layout.html' %}

{% block title %}Logout | {{ block.super }} {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Are you sure?</h3>
                <form action="" method="POST" accept-charset="utf-8">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <input type="submit" value="Logout" class="btn btn-default">
                </form>
            </div>
            <div class="col-md-6">
                <h3>Come back soon!</h3>
                <p>This site works best if you use it often</p>
            </div>
        </div>
    </div>
{% endblock %}
